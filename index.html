<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatdevice-widthible" content="ie=edge">
    <title>Akan Name</title>
    <link rel="stylesheet" href="./css/bootstrap-4.0.0/index.html">
    <link rel="stylesheet" href="./css/style.css">
</head>
<div style="background-image: url('image-akan1.png');">
<body>
   <div class="container">
       <h1>Akan Community Names</h1>
       <div class="card">
           <div class="card-body text-center"></div>
           <p>The <strong>Akan community of Ghana</strong> has a unique name of naming their new born babies.<br>
            They name according to the days of of the week in which they are born.<br>
            Their <em>name are derived</em> from the day they were born.</p>
            <p a href="https://en.wikipedia.org/wiki/Akan_names"></p>
       </div>
       <form>
           <div class="form-group">
               <label for="exampleFormControlInput1">Year</label>
               <input type="number" class="form-control" id="year/>
           </div>
           <div class="form-group">
               <label for="exampleFormControlInput1">Month</label>
               <input type="number" class="form-control" id="month"required max="12" min="01"/>
           </div>
           <div class="form-group">
               <label for="exampleFormControlInput1">Day</label>
               <input type="number" class="form-control" id="day/>
           </div>
           <div class="form-group">
               <label for="select gender">Gender</label>
               <select class="form-control"id="gender"required>
                   <option></option>
                   <option value="male">Male</option>
                   <option value="female">female</option>
               </select>
           </div>
           <button onclick="getDay()"type="button" class="btn btn-success">
            Submit
           </button>
       </form>
   </div>
   <h2 class="card-title">Footer</h2>
<p class="card-text">2020@NGENOHZEPHENIA</p>

   <script src="./css/script.js"></script>
</body>

</html>
